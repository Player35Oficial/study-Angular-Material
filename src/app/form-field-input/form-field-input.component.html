<div class="container">
  <h1>Inputs</h1>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input type="text" matInput placeholder="Nome" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input type="text" matInput placeholder="Nome" />
  </mat-form-field>

  <mat-form-field hintLabel="Apenas 10 Caracteres">
    <mat-label>Nome</mat-label>
    <input #name matInput placeholder="Placeholder" maxlength="10" />
    <mat-hint align="end">{{ name.value.length }}/10</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="Apenas 10 Caracteres">
    <mat-label>Nome</mat-label>
    <input
      [(ngModel)]="value"
      #name2
      matInput
      placeholder="Placeholder"
      maxlength="10"
    />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint align="end">{{ name2.value.length }}/10</mat-hint>
  </mat-form-field>
</div>
